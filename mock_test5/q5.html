<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Form Validation</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Roboto", sans-serif;
        background-color: aquamarine;
      }
      .error-message {
        color: red;
        font-size: 14px;
      }
      .box {
        background-color: white;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        padding: 5%;
        border-radius: 10px;
        margin-top: 2rem;
        width: 50vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      input {
        border-radius: 5px;
        border: 1px solid rgb(3, 133, 90);
        padding: 5px;
      }
      .elements {
        margin-bottom: 10px;
      }
      button{
        background-color: aquamarine;
        border-radius: 10px;
        padding: 10px;
        border: none;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        width: 10vw;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Form Validation</h1>
      <form id="myForm">
        <div class="elements">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="elements">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="elements">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required />
          <div class="error-message" id="phoneError"></div>
        </div>

        <div class="elements">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="elements">
          <label for="age">Age:</label>
          <input type="number" id="age" min="1" required />
          <div class="error-message" id="ageError"></div>
        </div>

        <div class="elements">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div class="error-message" id="genderError"></div>
        </div>

        <div class="elements">
          <label for="date">Date:</label>
          <input type="date" id="date" required />
          <div class="error-message" id="dateError"></div>
        </div>

        <div class="elements">
          <label for="color">Favorite Color:</label>
          <input type="color" id="color" required />
          <div class="error-message" id="colorError"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("myForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        validateForm();
      });

      function validateForm() {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const phoneInput = document.getElementById("phone");
        const passwordInput = document.getElementById("password");
        const ageInput = document.getElementById("age");
        const genderInput = document.getElementById("gender");
        const dateInput = document.getElementById("date");
        const colorInput = document.getElementById("color");

        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");
        const phoneError = document.getElementById("phoneError");
        const passwordError = document.getElementById("passwordError");
        const ageError = document.getElementById("ageError");
        const genderError = document.getElementById("genderError");
        const dateError = document.getElementById("dateError");
        const colorError = document.getElementById("colorError");

        nameError.textContent = "";
        emailError.textContent = "";
        phoneError.textContent = "";
        passwordError.textContent = "";
        ageError.textContent = "";
        genderError.textContent = "";
        dateError.textContent = "";
        colorError.textContent = "";

        if (nameInput.value.trim() === "") {
          nameError.textContent = "Name is required";
        }

        if (emailInput.value.trim() === "") {
          emailError.textContent = "Email is required";
        } else if (!isValidEmail(emailInput.value.trim())) {
          emailError.textContent = "Invalid email format";
        }

        if (phoneInput.value.trim() === "") {
          phoneError.textContent = "Phone number is required";
        } else if (!isValidPhoneNumber(phoneInput.value.trim())) {
          phoneError.textContent = "Invalid phone number";
        }

        if (passwordInput.value.trim() === "") {
          passwordError.textContent = "Password is required";
        }

        if (ageInput.value.trim() === "") {
          ageError.textContent = "Age is required";
        } else if (!isValidAge(ageInput.value.trim())) {
          ageError.textContent = "Invalid age";
        }

        if (genderInput.value === "") {
          genderError.textContent = "Gender is required";
        }

        if (dateInput.value.trim() === "") {
          dateError.textContent = "Date is required";
        }

        if (colorInput.value.trim() === "") {
          colorError.textContent = "Color is required";
        }
      }

      function isValidEmail(email) {
        const emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return emailRegex.test(email);
      }

      function isValidPhoneNumber(phoneNumber) {
        const phoneRegex = /^\d{10}$/;
        return phoneRegex.test(phoneNumber);
      }

      function isValidAge(age) {
        return age >= 1 && age <= 120;
      }
    </script>
  </body>
</html>
